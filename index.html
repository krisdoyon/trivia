<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Let's Play Trivia!</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/queries.css" rel="stylesheet" />
    <link href="css/disco.css" rel="stylesheet" />

    <script defer src="js/script.js"></script>
    <script src="js/disco.js" defer></script>
  </head>

  <body>
    <div class="layer layer-1 layer--active hidden"></div>
    <div class="layer layer-2 hidden"></div>
    <div class="wrapper-start-over flex">
      <button class="btn start-over btn--grey">
        <span>Start Over</span>
      </button>
      <button class="btn start-over disco-btn btn--grey">
        <span>Disco Mode</span>
      </button>
    </div>

    <div class="container-main">
      <div class="wrapper-tabs flex">
        <div class="tab category-tab">
          <strong>Category: <br class="tab-break" /></strong
          ><span class="label-current-category"></span>
        </div>
        <div class="tab score-tab">
          <strong>Score: <br class="tab-break" /></strong
          ><span class="label-current-score"></span>
        </div>
      </div>
      <div class="container container-intro hidden">
        <h1 class="title">Let's Play Trivia!</h1>
        <button class="btn btn--large btn--gradient btn-new-game">
          <span>New Game</span>
        </button>
      </div>

      <div class="container container-categories flex-column hidden">
        <h2 class="heading-categories">Choose category</h2>
        <div class="grid grid--4-cols grid-categories">
          <button class="btn btn-category btn--grey" id="btn-animals">
            <span>
              <span class="material-icons"> pets </span>
              <span class="label-category">Animals</span>
            </span>
          </button>
          <button class="btn btn-category btn--grey" id="btn-books">
            <span>
              <span class="material-icons"> menu_book </span>
              <span class="label-category">Books</span>
            </span>
          </button>

          <button class="btn btn-category btn--grey" id="btn-food">
            <span>
              <span class="material-icons"> restaurant </span>
              <span class="label-category">Food & Drink</span>
            </span>
          </button>

          <button class="btn btn-category btn--grey" id="btn-general">
            <span>
              <span class="material-icons"> psychology </span>
              <span class="label-category">General Knowledge</span>
            </span>
          </button>

          <button class="btn btn-category btn--grey" id="btn-geography">
            <span>
              <span class="material-icons"> public </span>
              <span class="label-category">Geography</span>
            </span>
          </button>
          <button class="btn btn-category btn--grey" id="btn-history">
            <span>
              <span class="material-icons"> history_edu </span>
              <span class="label-category">History</span>
            </span>
          </button>
          <button class="btn btn-category btn--grey" id="btn-music">
            <span>
              <span class="material-icons"> music_note </span>
              <span class="label-category">Music</span>
            </span>
          </button>
          <button class="btn btn-category btn--grey" id="btn-astronomy">
            <span>
              <span class="material-icons"> rocket_launch </span>
              <span class="label-category">Physics & Astronomy</span>
            </span>
          </button>
          <button class="btn btn-category btn--grey" id="btn-science">
            <span>
              <span class="material-icons"> science </span>

              <span class="label-category">Science</span>
            </span>
          </button>
          <button class="btn btn-category btn--grey" id="btn-society">
            <span>
              <span class="material-icons"> diversity_3 </span>
              <span class="label-category">Society & Culture</span>
            </span>
          </button>
          <button class="btn btn-category btn--grey" id="btn-sports">
            <span>
              <span class="material-icons"> sports_football </span>
              <span class="label-category">Sports</span>
            </span>
          </button>
          <button class="btn btn-category btn--grey" id="btn-movies">
            <span>
              <span class="material-icons"> tv </span>
              <span class="label-category">TV & Movies</span>
            </span>
          </button>
        </div>
      </div>

      <div class="container container-timer flex hidden">
        <span class="countdown-timer">3</span>
      </div>

      <div class="container container-intro container-try-again hidden">
        <h2 class="title">Error loading questions :(</h2>
        <button class="btn btn--large btn--gradient btn-try-again btn-new-game">
          Try Again
        </button>
      </div>

      <div class="container container-game grid">
        <div class="wrapper-question flex-column">
          <h3 class="label-question-number">Question #1:</h3>
          <p class="label-current-question"></p>
        </div>
        <div class="wrapper-timer">
          <div class="question-timer">
            <span class="label-question-timer">20</span>
          </div>
          <button class="btn btn-next btn--gradient hidden">
            <span>Next <br />Question</span>
          </button>
          <button class="btn btn-play-again btn--gradient hidden">
            Play <br />Again
          </button>
        </div>
        <ul class="answer-choice-grid grid">
          <li>
            <button class="btn btn-answer-choice btn--grey">
              <span class="label-answer-choice"></span>
            </button>
          </li>
          <li>
            <button class="btn btn-answer-choice btn--grey">
              <span class="label-answer-choice"></span>
            </button>
          </li>
          <li>
            <button class="btn btn-answer-choice btn--grey">
              <span class="label-answer-choice"></span>
            </button>
          </li>
          <li>
            <button class="btn btn-answer-choice btn--grey">
              <span class="label-answer-choice"></span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
