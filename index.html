<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Let's Play Trivia!</title>

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" /> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <button class="btn start-over">Start Over</button>
    <main>
      <div class="box box-intro">
        <h1 class="title">Let's Play Trivia!</h1>
        <button class="btn btn-large btn-new-game">New Game</button>
      </div>

      <div class="box box-choose-category flex-column hidden">
        <div class="box-heading">
          <h2 class="heading-categories">Choose category</h2>
        </div>
        <div class="grid grid--5-cols grid-categories">
          <button class="btn btn-category" id="btn-arts">
            <span>
              <i class="ph-books icon-category"></i>
              <span class="title-category">Arts & Literature</span>
            </span>
          </button>
          <button class="btn btn-category" id="btn-film">
            <span>
              <i class="ph-television icon-category"></i>
              <span class="title-category">Film & TV</span>
            </span>
          </button>
          <button class="btn btn-category" id="btn-food">
            <span>
              <i class="ph-hamburger icon-category"></i>
              <span class="title-category">Food & Drink</span>
            </span>
          </button>
          <button class="btn btn-category" id="btn-general">
            <span>
              <i class="ph-lightbulb icon-category"></i>
              <span class="title-category">General Knowledge</span>
            </span>
          </button>
          <button class="btn btn-category" id="btn-geography">
            <span>
              <i class="ph-globe-hemisphere-west icon-category"></i>
              <span class="title-category">Geography</span>
            </span>
          </button>
          <button class="btn btn-category" id="btn-history">
            <span>
              <i class="ph-bank icon-category"></i>
              <span class="title-category">History</span>
            </span>
          </button>
          <button class="btn btn-category" id="btn-music">
            <span>
              <i class="ph-music-notes icon-category"></i>
              <span class="title-category">Music</span>
            </span>
          </button>
          <button class="btn btn-category" id="btn-science">
            <span>
              <i class="ph-atom icon-category"></i>
              <span class="title-category">Science</span>
            </span>
          </button>
          <button class="btn btn-category" id="btn-society">
            <span>
              <i class="ph-users-three icon-category"></i>
              <span class="title-category">Society & Culture</span>
            </span>
          </button>
          <button class="btn btn-category" id="btn-sports">
            <span>
              <i class="ph-football icon-category"></i>
              <span class="title-category">Sports & Leisure</span>
            </span>
          </button>
        </div>
      </div>

      <div class="box box-timer flex hidden">
        <span class="countdown-timer">3</span>
      </div>

      <div class="box box-intro box-try-again hidden">
        <h2 class="title">Error loading questions :(</h2>
        <button class="btn btn-large btn-try-again">Try Again</button>
      </div>

      <div class="box box-game grid hidden">
        <div class="box-tab flex">
          <div class="tab category-tab">
            <strong>Category: </strong><span class="current-category"></span>
          </div>
          <div class="tab score-tab">
            <strong>Score: </strong><span class="current-score"></span>
          </div>
        </div>

        <div class="box-question flex-column">
          <h3 class="title-question">Question #1:</h3>
          <p class="current-question"></p>
        </div>
        <div class="wrapper-timer">
          <div class="question-timer">
            <span class="label-question-timer">20</span>
          </div>
          <button class="btn btn-next hidden">
            <span>Next <br />Question</span>
          </button>
          <button class="btn btn-play-again hidden">Play <br />Again</button>
        </div>
        <ul class="answer-choice-list">
          <li>
            <button class="btn btn-answer-choice"></button>
          </li>
          <li>
            <button class="btn btn-answer-choice"></button>
          </li>
          <li>
            <button class="btn btn-answer-choice"></button>
          </li>
          <li>
            <button class="btn btn-answer-choice"></button>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
